<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient gradient-canli">
    <div class="stopwatch">
        <div id="display">00:00:00.000</div>
        <div class="controls">
            <button id="startStop">Start</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div id="lapList" class="lap-list"></div>
    </div>
    <div class="color-selector">
        <select id="colorSelect">
            <option value="canli">Vivid</option>
            <option value="pastel">Pastel</option>
            <option value="gece">Night</option>
            <option value="gunbatimi">Sunset</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
